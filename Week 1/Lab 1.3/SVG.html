<style>
    footer{
    background-color: rgb(231, 160, 160);
    background-clip: content-box;
    text-align:center;
    }
</style>


<body>
    <h1>Drawing Shapes with SVG</h1>

    <!--Background/Canvas for all other shapes-->
    <svg width="500" height="200" style="background-color:DarkSeaGreen;">

        <!--Circle BEGIN code-->   
            <circle cx="25" cy="25" r="25" stroke="black" stroke-width="3" fill="DarkOrchid" >
                <animate
                    attributeName="cx"
                    begin="0"
                    dur="6s"
                    from="50"
                    to="100%"
                    repeatCount="indefinite" />
                    <set attributeName="r" to="50" begin="3s" />
                    <set attributeName="r" to="25" begin="10s" />
            </circle>
        <!--Circle END Code-->

        <!--Rectangle BEGIN Code-->
        <rect x="45" y="18" width="180" height="50" 
            stroke="black" stroke-width="3" fill="cyan">

            <!--Animation for rect-->
            <animateMotion
                path="M0,0 q60,100 100,0 q60,100 180,0"
                begin="0s"
                dur="5s"
                repeatCount="indefinite"
            />
        </rect>

            <!--Text create and Animation-->
            <text x="50" y="50" style="font-family:Arial;font-size:32">It's Moving!
                <animateMotion
                path="M0,0 q60,100 100,0 q60,100 180,0"
                begin="0s"
                dur="5s"
                repeatCount="indefinite" />
                <!--the motion path will start at 0,0-->
            </text>
        <!--Rectangle END Code-->

        <!--Line BEGIN Code-->
        <rect x="30" y="30" height="50" width="50" style="stroke:rgb(0, 0, 0);fill:rgb(196, 70, 147)">
            <animateTransform
                attributeName="transform"
                begin="0s"
                dur="10s"
                type="rotate"
                from="0 85 85"
                to="360 85 85"
                repeatCount="indefinite" />
        </rect>
        


    </svg>
    

    <footer>COS30045 Data Visualisation Semester 1 2024</footer>

</body>
</html>
