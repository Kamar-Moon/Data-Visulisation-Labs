    <h1 id="task">Task 2.1 Intro to D3 Drawing with Data - Binding</h1>

    <script>
        var dataset = [14, 5, 26, 23, 9];

        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            /* annonymous function to get data from dataset
                if-else if data is > 10 display warning otherwise display else.
             */

             //code for cat video challenge
            .text(function(d){
                if(d > 10){
                    return ("Warning: Joe watched " + d + " cat videos today")
                }
                else{
                    return ("Joe watched " + d + " cat videos today")

                }
            })
            .classed("warning", function(d) {
                return d >10; //add the classs "warning" if the condition is met
            }
            )
