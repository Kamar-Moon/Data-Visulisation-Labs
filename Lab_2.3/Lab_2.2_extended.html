</head>

<style>
    footer{
    background-color: rgb(231, 160, 160);
    background-clip: content-box;
    text-align:center;
    position: absolute;
    bottom: 0; /* Align footer to the bottom */
    width: 100%; /* Ensure the footer spans the full width */
    }

    #task{
        text-align: center;
    }

    .over{
        color:red;
    }
    </style>

<body>
    <h1 id="task">Task 2.3 D3 Drawing with Data - Scatter Plot</h1>
    <script>

        var w = 500;
        var h = 100;

        //data set
        var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        //Add Circles
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx",  function(d, i){
                return d[0];
            })
            .attr("cy", function(d){
                return d[1]
            })
            .attr("r", function(d){
                return Math.sqrt(h - d[1]); // make circle size dynamic by using the y value d[1]. we need to calculate the radius r then set that
                //make the top circles bigger use -h

            })
            
            //circle colour
            .attr("fill", function(d) {
                var dataValue = d[1] //access the second value y in an inner array
                return "rgb(0, 0, " + (dataValue * 5) + ")"; //change colour of circle based on y value * 5
            })

            //labels Code
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d[0] + "," + d[1]
            })
            //get x and y coordinates from data values [0] and [1]
            .attr("x", function(d){
                return d[0];
            })
            .attr("y",function(d){
                return d[1];
            })
            //styles
            .attr("font-family", "sans-serif")
            .attr("font-size", "14px")
            .attr("fill", "red");
                                

    </script>
<footer>COS30045 Data Visualisation Semester 1 2024</footer>
</body>
